
<div class="container">
  <div class="row">
      <form [formGroup]="registerForm" (ngSubmit)="userRegister()">
        <div>
          <h2>User SignUp</h2>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="user" placeholder="Enter Userame">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="pass" placeholder="Enter Password">
        </div>
        <div class="form-group">
          <input type="submit" class="form-control" value="Register" [disabled]="!registerForm.valid">
        </div>
      </form>
  </div>
</div>
